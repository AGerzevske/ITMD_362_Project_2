<!DOCTYPE html>
<html lang="en">
<head>
  <title>exploit_Disrupt</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" href="../assets/css/screen.css" />
  <script src="../assets/js/site.js"></script>
</head>
<body>
  <main id="form-content">
    <article id="form-explainer">
      <h1>exploit_Disrupt</h1>
      <p>
        Cyber security for Chicago
      </p>
    </article>
    <form id="signup-form" action="#null" method="get">
      <ol>
        <li id="first-name-area">
          <label for="first-name">First Name</label>
          <input type="text" name="first-name" id="first-name" placeholder="First" />
        </li>
        <li id="last-name-area">
          <label for="last-name">Last Name</label>
          <input type="text" name="last-name" id="last-name" placeholder="Last" />
        </li>
        <li>Cost Per Ticket:<p id="event-price"></p></li>
        <li id="number-tickets-area">
          <label for="tickets">Number of Tickets</label>
          <input id="number-tickets-box" type="number" name="tickets" id="tickets" min="1" max="" />
        </li>
        <li>Total Cost:<p id="event-total-cost"></p></li>
        <li id="email-area">
          <label for="email">Email Address</label>
          <input type="email" name="email" id="email" placeholder="sb@mail.com" />
        </li>
          <ol>
            <li id="address-area">
              <label for="address">Address</label>
              <input type="text" name="address" id="address" placeholder="address" />
            </li>
            <li id="zip-area">
              <label for="zip">ZIP Code</label>
              <input type="text" name="zip" id="zip" placeholder="00000" />
            </li>
            <li id="city-area">
              <label for="city">City</label>
              <input type="text" name="city" id="city" placeholder="city" />
            </li>
            <li id="state-area">
              <label for="state">State</label>
              <input type="text" name="state" id="state" placeholder="state" />
            </li>
            <li id="credit-area">
              <label for="credit">Credit Card Number</label>
              <input type="text" name="credit" id="credit" placeholder=" " />
            </li>
            <li id="credit-security-area">
              <label for="credit-security">Security Number</label>
              <input type="text" name="credit-security" id="credit-security" placeholder="555" />
            </li>
          </ol>
        </li>
        <li id="submit-area">
          <input type="submit" name="order" formaction="../confirmation/" id="order" value="Place Your Order" />
        </li>
      </ol>
    </form>
  </main>
</body>
</html>
